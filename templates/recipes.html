{% extends "home.html" %}

{% block banner %}
{% endblock %}

{% block content %}
<div class="frame">
  <div class="recipes-container">
    <!-- Первые рецепты, отрендеренные на сервере -->
    {% for recipe in recipes %}
      <div class="recipe">
        <h3><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></h3>
        <p>{{ recipe.description }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<script src="/static/js/scroll.js"></script>
{% endblock %}
